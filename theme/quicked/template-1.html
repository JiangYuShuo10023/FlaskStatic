<html>
  <head>
    <style>
    * {
      margin: 0;
      padding: 0;
    }

    #wrapper {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    label {
      cursor: pointer;
    }
    label:focus {
      outline: none;
    }

    /* for show */ html, body {
      height: 100%;
    }

    body {
      background: url(https://www.helloimg.com/images/2020/07/16/bgpic8427c4456e3c7702.jpg) 50% 50%/cover;
      background-attachment: fixed;
    }

    p {
      margin-bottom: 15px;
    }

    #info {
      display: table;
      background: rgba(0, 0, 0, 0.4);
      height: 100%;
      width: 100%;
    }
    #info #info-content {
      display: table-cell;
      vertical-align: middle;
      text-align: center;
      text-transform: uppercase;
      font-size: 12px;
    }
    #info #info-content h1 {
      color: #fff;
      border: 3px solid #fff;
      text-align: center;
      background: rgba(0, 0, 0, 0.1);
      font-size: 22px;
      font-weight: normal;
      padding: 20px;
      margin: 10px;
      display: inline-block;
    }
    #info #info-content h1 strong {
      display: block;
      font-size: 26px;
    }
  </style>
</head>
<body>
<div id="wrapper">
  <div id="info">
    <div id="info-content">
      <font color="white">
